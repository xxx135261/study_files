<div class="realTime recent">
    <!--表格-->
    <div class="empiriat" style="position: absolute;width:calc(100% - 13px); height: calc(100% - 50px);">
        <pas-table :data="basicInfo"
                   :grid="basicInfoGrid"
                   dep-id="recentVisitTable"
                   v-loading="loading"
                   :sparkline="true"
                   width="100%"
                   height="100%"
                   :colDrag="false"
                   :resizable="false"
                   :cell-class-name="cellClassName">
            <pas-table-column :dep="false" prop="name" align="center" :sparkline="false" label="证券名称" >
                <template slot-scope="scope">
                    <div @click="addVisit($event)" :itemScode="scope.row.data.securityId" style="cursor:pointer;" >
                        {{scope.row.data.name}}
                    </div>
                </template>
            </pas-table-column>
            <pas-table-column prop="Latest Price" align="right" label="当前价" ></pas-table-column>
            <pas-table-column prop="Price Fluctuation" align="right" label="涨跌(幅)" ></pas-table-column>
            <pas-table-column prop="Trade Volume" align="right" label="交易量(万手)" ></pas-table-column>
            <pas-table-column prop="Trade Amount" align="right" label="成交额" ></pas-table-column>
            <pas-table-column :dep="false" align="center" :sparkline="false" label="移除" >
                <template slot-scope="scope">
                    <i :itemScode="scope.row.data.securityId" @click="deleteData($event)"
                       class="fa fa-times"
                       style="font-size: 16px;cursor: pointer;color: #666"></i>
                </template>
            </pas-table-column>
        </pas-table>
    </div>
</div>
