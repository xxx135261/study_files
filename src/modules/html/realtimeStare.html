<div class="realTime realtimeState" style="position: relative;overflow: hidden;width: 100%;height: 100%;">
    <!-- 实时净值走势 -->
    <div class="panel panel-default"
         style="width:100%;height:calc(40% - 5px);margin-top: 5px;" v-loading="loading2">
        <div class="panel-heading">
            <div class="panel-title">实时净值走势</div>
        </div>
        <div class="panel-body" style="padding:0px!important;width:100%;height: calc(100% - 26px);" >
            <div id="realtimeStare_chart" v-echarts config="echartConfig"
                 style=" width:100%; height: 100%;"></div>
        </div>
    </div>
    <!-- 表格 -->
    <div class="realtime_table" style="position: absolute;bottom: 0; left:0; width:100%; height: calc(60% - 5px);">
        <pas-table :data="realtimeData"
                   :grid="realtimeGrid"
                   v-loading="loading"
                   :cell-class-name="cellClassName"
                   dep-id="realtimeStare-table"
                   width="100%"
                   height="100%">
            <pas-table-column :dep="false" prop="Name" :fixed="true" label="证券名称" width="130" :column-click="addVisit">
                <template slot-scope="scope">
                    <span class="cl_fre_name" style="position:relative;" @click="addVisit($event)" :securityid="scope.row.data.securityId" :title="scope.row.data.Name | securityNameFilter" v-html="scope.row.data['Name']"></span>
                </template>
            </pas-table-column>
            <pas-table-column prop="Last Price" label="昨收盘价" align="right" width="80"></pas-table-column>
            <pas-table-column prop="Latest Price" :fixed="true" label="当前价格" align="right" width="130">
                <template slot-scope="scope">
                    <div v-if="scope.row.data['Latest Price']" style="display: inline-block" class="pas-table-cell" :class="scope.row.data['Price Fluctuation'].value | priceColor">
                        {{scope.row.data['Latest Price'].value}}
                        <i style="width: 12px;" v-bind:class="{'fa fa-arrow-up red-font':scope.row.data['Latest Price']['state']!='' && scope.row.data['Latest Price']['state']=='up','fa fa-arrow-down green-font':scope.row.data['Latest Price']['state']!='' && scope.row.data['Latest Price']['state']=='down','fa fa-minus gray-font':scope.row.data['Latest Price']['state']!='' && scope.row.data['Latest Price']['state']=='smooth'}"
                           aria-hidden="true"></i>
                    </div>
                </template>
            </pas-table-column>
            <pas-table-column prop="Price Fluctuation" :sparkline="true" align="right" label="价格变动" width="130"></pas-table-column>
            <pas-table-column prop="Price Fluctuation Range" :fixed="true" align="right" label="价格变动%" width="132"></pas-table-column>
            <pas-table-column prop="Trade Volume" align="right" label="市场成交量(万手)" width="130"></pas-table-column>
            <pas-table-column prop="Daily PnL" align="right" label="当日盈亏" width="120"></pas-table-column>
            <pas-table-column prop="Float PnL" align="right" label="浮动盈亏" width="120"></pas-table-column>
            <pas-table-column prop="Total PnL" align="right" label="累计盈亏" width="120"></pas-table-column>
            <pas-table-column prop="Position Volume" align="right" label="持仓数量" width="120"></pas-table-column>
            <pas-table-column prop="Position Cost" label="成本" align="right" width="120"></pas-table-column>
            <pas-table-column prop="Market Value" label="市值" align="right" width="120"></pas-table-column>
            <pas-table-column prop="Weight" label="仓位" align="right" width="90"></pas-table-column>
            <pas-table-column prop="Return Contribution" align="right" label="收益贡献" width="90"></pas-table-column>
        </pas-table>
    </div>
</div>
