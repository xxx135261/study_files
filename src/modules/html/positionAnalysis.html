<div class="realTime position">
    <!--持仓明细内容-->
    <div class="modal fade pas-modal positiondrag" tabindex="-1" role="dialog" aria-labelledby="positiondrag_title">
        <div class="modal-dialog" role="document" v-modal-drag>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true" style="font-size:21px;">&times;</span></button>
                    <h4 class="modal-title" id="positiondrag_title">持仓明细</h4>
                </div>
                <div class="modal-body">
                    <div class="twoselect">
                        <select class="industrysel" v-model="selectedIndustry" @change="change($event)">
                            <option v-for="item in industrysel" :value="item.value">{{item.name}}</option>
                        </select>
                        <select class="namesel" v-model="selectedBench" @change="change($event)">
                            <option v-for="item in namesel" :value="item.value">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="detail_table modal-detail" style="width: 900px; height: 90%;">
                        <pas-table :data="detailbut"
                                   :grid="detailbutGrid"
                                   v-loading="loading4"
                                   dep-id="detail-table"
                                   width="900px"
                                   height="calc(90% - 20px)">
                            <pas-table-column :dep="false" prop="name" label="行业">
                                <template slot-scope="scope">
                                    <span class="cl_fre_name" v-html="scope.row.data.name" style="position:relative;"
                                          @click="addVisit($event)" :securityid="scope.row.data.securityId"
                                          :title="scope.row.data.name | securityNameFilter"></span>
                                </template>
                            </pas-table-column>
                            <pas-table-column :resizable="false" align="right" prop="Position Volume"
                                              label="持仓数量"></pas-table-column>
                            <pas-table-column :resizable="false" align="right" prop="Position Cost"
                                              label="成本"></pas-table-column>
                            <pas-table-column :resizable="false" align="right" prop="Market Value"
                                              label="市值"></pas-table-column>
                            <pas-table-column :resizable="false" align="right" prop="Weight"
                                              label="组合仓位"></pas-table-column>
                            <pas-table-column :resizable="false" align="right" prop="Bench Component Weight"
                                              :label="benchLabel"></pas-table-column>
                        </pas-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--首行文字部分-->
    <div class="top-notice">
        当前重仓个股为
        <span class="blue-font" v-html="awkwardness[0].name"
              :securityid="awkwardness[0].securityId" style="cursor:pointer;" @click="addVisit($event)"
              :title="awkwardness[0].name"></span>，达到
        <span class="blue-font">{{awkwardness[0]['Weight'].value}}</span>的仓位;
        重仓行业为
        <span class="blue-font" v-html="heavyIndustry[0].name"
              :securityid="heavyIndustry[0].securityId"></span>，达到
        <span class="blue-font">{{heavyIndustry[0]['Weight'].value}}</span>的仓位。
    </div>
    <!--表格-->
    <div class="position_table">
        <div class="row">
            <!--前5大重仓股-->
            <div class="col-md-6 panel-left" v-loading="loading1">
                <table class="table-common" tabId="awkwardness">
                    <thead>
                    <tr>
                        <th class="left" colspan="5" style="padding-left: 12px;">前5大重仓股</th>
                    </tr>
                    <tr>
                        <th>证券名称</th>
                        <th>持仓数量</th>
                        <th>成本</th>
                        <th>市值</th>
                        <th>仓位</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr v-show="item!=undefined" v-for="item in awkwardness">
                            <td class="center">
                                <span class="cl_fre_name" v-html="item.name" style="position:relative;cursor: pointer;"
                                      @click="addVisit($event)" :securityid="item.securityId" :title="item.name">{{item.name}}</span>
                            </td>
                            <td class="right" :cell="item['Position Volume'] | objToJSONString"
                                v-if="item['Position Volume']" v-html="item['Position Volume'].value"></td>
                            <td class="right" :cell="item['Position Cost'] | objToJSONString" v-if="item['Position Cost']"
                                v-html="item['Position Cost'].value"></td>
                            <td class="right" :cell="item['Market Value'] | objToJSONString" v-if="item['Market Value']"
                                v-html="item['Market Value'].value"></td>
                            <td class="right" :cell="item['Weight'] | objToJSONString" v-if="item['Weight']"
                                v-html="item['Weight'].value"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--前5大重仓行业-->
            <div class="col-md-6 panel-right" v-loading="loading2">
                <div class="breakdown">
                    <button type="button" class="btn btn-primary break-but" data-toggle="modal"
                            data-target=".positiondrag">明细
                    </button>
                    <table class="table-common" tabId="heavyIndustry">
                        <thead>
                        <tr>
                            <th colspan="4" class="left" style="padding-left: 12px;">前5大重仓行业</th>
                        </tr>
                        <tr>
                            <th>行业名称</th>
                            <th>成本</th>
                            <th>市值</th>
                            <th>仓位</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-show="item!=undefined" v-for="item in heavyIndustry">
                            <td class="center">
			              	    <span class="cl_fre_name" v-html="item.name" style="position:relative;" @click="addVisit($event)" :securityid="item.securityId" :title="item.name"></span>
                            </td>
                            <td class="right" style="position:relative" :cell="item['Position Cost'] | objToJSONString" v-if="item['Position Cost']" v-html="item['Position Cost'].value"></td>
                            <td class="right" style="position:relative" :cell="item['Market Value'] | objToJSONString" v-if="item['Market Value']" v-html="item['Market Value'].value"></td>
                            <td class="right" style="position:relative" :cell="item['Weight'] | objToJSONString" v-if="item['Weight']" v-html="item['Weight'].value"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--仓位走势-->
    <div class="panel panel-default" v-loading="loading3">
        <div class="panel-heading">
            <div class="panel-title">仓位走势</div>
        </div>
        <div class="panel-body">
            <div id="positionAnalysis_chart" v-echarts config="echartConfig" style="width: 100%;height: 300px;"></div>
        </div>
    </div>
</div>
