<div id="manage">
	<div class="content">
		<div class="panel panel-default">
			<header class="panel-heading">
				<div class="panel-title">
					<i class="fa fa-search-minus" style="color:#65778b ;font-size: 16px;padding-right: 2px;"></i>
					维度划分查询
					<div  class="panel-tag">
						<span class="tools pull-right" @click="slideUp($event, 'search_panel')">
                           	<a href="javascript:;" class="fa fa-chevron-down" v-show="!searchIsShow"></a>
                           	<a href="javascript:;" class="fa fa-chevron-up" v-show="searchIsShow"></a>
                        </span>
					</div>
				</div>
			</header> 
			<div class="panel-body search_panel">
				<div class="add_remove">
					<div class="search_wrap divideSearch">
						<span >维度划分名称:</span>
						<form class="form-search">
							<input class="input_name" type="text" placeholder="请输入搜索的维度划分名称"/>
							<button type="button" class="sBtn btn btn-primary break-but add-search-row">查询 </button>
						</form>
					</div>
					<div class="tag_ar">
						<span class="add"><img src="../../../static/images/add.gif"/>增加</span>
						<span class="remove"><img src="../../../static/images/delete.gif"/>删除</span>
					</div>
					<div class="fix-table-panel sTable">
				        <table class="table-common">
				          <tr>
				            <th><input type="checkbox" name="" id="" value="" />全选</th>
				            <th>维度划分名称</th>
				            <th>排序</th>
				            <th>指标</th>
				            <th>显示个数</th>
				            <th>筛选</th>
				            <th>自定义</th>
				          </tr>
				          <tr >
				            <td ><input type="checkbox" name="" id="" value="" /></td>
				            <td class="right">自定义排名test1</td>
				            <td class="right">自定义数值</td>
				            <td class="right">资产分类指标</td>
				            <td class="right">5</td>
				            <td class="right">正数</td>
				            <td class="right">0~1000，1000~2000</td>
				          </tr>
				        </table>
				   </div>
				</div>
			</div>
		</div>		
		<div class="weidu_config">
			<div class="panel panel-default">
				<header class="panel-heading">
					<div  class="panel-title">
						<i class="fa fa-gear" style="color:#65778b ;font-size: 16px;padding: 0 10px;"></i>
						维度配置
						<span class="tools pull-right">
                           	<a href="javascript:;" class="fa fa-chevron-down" v-show="isShow"></a>
                           	<a href="javascript:;" class="fa fa-chevron-up" v-show="!isShow"></a>
                        </span>
					</div>
				</header> 
				<div class="panel-body config_panel">
					<div class="search_box devide_search">
						<form>
							 <fieldset class="divider">
							  <legend><span class="fa fa-cogs" style="color:#65778b ;font-size: 16px;padding: 0 10px;"></span>维度划分配置:</legend>
							  	<div class="header">
							  		<div class="headding">
							  			<span class="fa fa-pagelines leaf1"></span>
							  			<span class="fa fa-pagelines leaf2"></span>
							  		</div>
						  			<div class="left_divide">
									<div class="divide_config ">
										<span >维度划分名称:</span>
										<input class="input_name" type="text" value="自定义排名test1"/>
									</div>
									<div class="divide_config">
										<span >指标选择:</span>
										<select id="u39_input" class="input_name">
								          <option selected="" value="请选择划分指标">请选择划分指标</option>
								          <option value="资产分类指标">资产分类指标</option>
								          <option value="自定义指标（相当于3.0维度管理）">自定义指标（相当于3.0维度管理）</option>
									    </select>
									    
									</div>
									<div class="divide_config">
										<span>显示个数:</span>
										<input class="input_name" type="text" value="5"/>
									</div>
									<div class="divide_config">
										<span class="right">排序:</span>
										<select id="u39_input" class="input_name">
								          <option selected="" value="无">无</option>
								          <option value="正序">正序</option>
								          <option value="倒序">倒序</option>
								          <option value="自定义数值">自定义数值</option>
								          <option value="自定义文字">自定义文字</option>
									    </select>
									</div>
									<div class="divide_config">
										<span>筛选:</span>
										<select id="u39_input" class="input_name">
								          <option selected="" value="无">无</option>
								          <option value="正数">正数</option>
								          <option value="负数">负数</option>
									    </select>
									</div>
									</div>
						  			<div class="rightTab">
						  				<fieldset id="tab1">
						  					<legend>开始计算日期</legend>
						  					<div class="countTime">
							  					<span class="fa fa-calendar fa-lg"></span>
						  						<input type="" name="" id="" value="" />
								  			</div>
						  				</fieldset>
						  				<fieldset id="tab2">
						  					<legend>排序</legend>
						  					<div class="sort">
							  					
								  			</div>
						  				</fieldset>
							  		</div>
							  	</div>
						 	</fieldset>
						</form>
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
